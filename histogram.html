<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dashboard Viola - Sheet 12</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #e9f2f9;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #8dd0ec;
      padding: 20px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      color: white;
      margin-bottom: 20px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      background-color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .main {
      margin-left: 270px;
      padding: 20px;
      width: 100%;
    }

    .tableauPlaceholder {
      width: 100%;
      height: 100vh;
      min-height: 800px;
    }

    object.tableauViz {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- Sidebar Menu -->
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="index.html"><button>🏠 Dashboard</button></a>
    <a href="bar.html"><button>📊 Bar Chart</button></a>
    <a href="line.html"><button>📈 Line Chart</button></a>
    <a href="pie.html"><button>🥧 Pie Chart</button></a>
    <a href="map.html"><button>📍 Map Chart</button></a>

    <a href="bubble.html"><button>🔘 Bubble Chart</button></a>
    <a href="tree.html"><button>🌲 Tree Chart</button></a>
    <a href="gantt.html"><button>📆 Gantt Chart</button></a>
    <a href="lolypop.html"><button>🍭 Lolypop Chart</button></a>
    <a href="word.html"><button>🔤 Word Chart</button></a>
    <a href="box.html"><button>🗃️ Box Plot</button></a>

    <div class="tableauPlaceholder" id="tableauVizContainer">
      <noscript>
        <a href="https://public.tableau.com/views/TUGASPAKDODY/Sheet12">
          <img alt="Sheet 12" src="https://public.tableau.com/static/images/TU/TUGASPAKDODY/Sheet12/1.png" style="border: none;" />
        </a>
      </noscript>
      <object class="tableauViz">

        <param name="site_root" value="" />
